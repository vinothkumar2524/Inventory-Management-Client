<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar Dashboard Template</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>

    <input type="checkbox" id="check">
    <!--header area start-->
    <header>
      <label for="check">
        <i class="fas fa-bars" id="sidebar_btn"></i>
      </label>
      <div class="left_area">
        <h3>Coding <span>Snow</span></h3>
      </div>
      <div class="right_area">
        <a href="#" class="logout_btn">Logout</a>
      </div>
    </header>
    <!--header area end-->
    <!--mobile navigation bar start-->
    <div class="mobile_nav">
      <div class="nav_bar">
        <img src="1.png" class="mobile_profile_image" alt="">
        <i class="fa fa-bars nav_btn"></i>
      </div>
      <div class="mobile_nav_items">
        <a href="#"><i class="fas fa-desktop"></i><span>Dashboard</span></a>
        <a href="#"><i class="fas fa-cogs"></i><span>Components</span></a>
        <a href="#"><i class="fas fa-table"></i><span>Tables</span></a>
        <a href="#"><i class="fas fa-th"></i><span>Forms</span></a>
        <a href="#"><i class="fas fa-info-circle"></i><span>About</span></a>
        <a href="#"><i class="fas fa-sliders-h"></i><span>Settings</span></a>
      </div>
    </div>
    <!--mobile navigation bar end-->
    <!--sidebar start-->
    <div class="sidebar">
      <div class="profile_info">
        <img src="1.png" class="profile_image" alt="">
        <h4>Jessica</h4>
      </div>
      <a href="dashboard.html"><i class="fas fa-desktop"></i><span>Device</span></a>
      <a href="components.html"><i class="fas fa-cogs"></i><span>Employee</span></a>
      <a href="tables.html"><i class="fas fa-table"></i><span>Tables</span></a>
      <a href="#"><i class="fas fa-th"></i><span>Forms</span></a>
      <a href="#"><i class="fas fa-info-circle"></i><span>About</span></a>
      <a href="#"><i class="fas fa-sliders-h"></i><span>Settings</span></a>
    </div>
    <!--sidebar end-->
    
    <div class="content">
      <div class="fixed-buttons">
        <button class="add-device" id="add-device"><i class="fas fa-plus"></i></button>
        <button class="remove-device" id="remove-device"><i class="fas fa-minus"></i></button>
        <button class="view-device" id="view-device"><span>view device</span></button>
      </div>
      <div class="card">
        <button id="getAllButton" onclick="getAllDevices();">Get List</button>
        <div class="list-wrapper">
          
          <table class="devices-list-heading">
            <tr><td class="devices-list-heading-content">Device id</td><td class="devices-list-heading-content">Device Type</td><td class="devices-list-heading-content">Device Brand</td></tr>
          </table>
          <table class="devices-list-body" id="getAllDevices"></table>
          </div>
          
        </div>
      </div>
      
      <div class="modal" id="add-device-modal">
        <div class="modal-header">
          <div class="title"> Add Device</div>
          <button data-close-button class="close-button" id="close-add-device">&times;</button>
        </div>
        <div class="modal-body">
          <table>
            <tr>
              <td >Device id</td>
              <td><input id="addDeviceId" type="number"></td>
            </tr>
            <tr>
              <td >Device type</td>
              <td><input id="addDeviceType" type="text"></td>
            </tr>
            <tr>
              <td >Device brand</td>
              <td><input id="addDeviceBrand" type="text"></td>
            </tr>
          </table>
          <button id="addDeviceButton" onclick="addDevice()">+ Add</button>
        </div>
      </div>
      <div class="modal" id="remove-device-modal">
        <div class="modal-header">
          <div class="title"> Remove Device</div>
          <button data-close-button class="close-button" id="close-remove-device">&times;</button>
        </div>
        <div class="modal-body">
          <label>Device Id:</label><input type="number" id="deleteDeviceId">
          <button onclick="deleteDevice()">Remove</button>
        </div>
      </div>
      <div class="modal" id="view-device-modal">
        <div class="modal-header">
          <div class="title"> view Device details</div>
          <button data-close-button class="close-button" id="close-view-device">&times;</button>
        </div>
        <div class="modal-body">
          <label>Device Id:</label><input type="number" id="getDeviceId()">
          <button onclick="getDevice()">view</button>
        </div>
      </div>
      <div id="overlay"></div>
    </div> 

    <script type="text/javascript">
    $(document).ready(function(){
      $('.nav_btn').click(function(){
        $('.mobile_nav_items').toggleClass('active');
      });
    });
    </script>
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="ScriptModal.js"></script>
  </body>
</html>
